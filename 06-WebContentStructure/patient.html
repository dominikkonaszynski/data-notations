<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Form</title>
</head>

<body>
    <h1>Patient Data Form</h1>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>

        <label for="date of birth">Date of birth:</label><br>
        <input type="date" id="date of birth" name="date of birth"><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>

        <label for="place of birth">Place of birth:</label><br>
        <input type="text" id="place of birth" name="place of birth"><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="height">Height (cm):</label><br>
        <input type="number" id="height" name="height"><br><br>

        <label for="weight">Weight (kg):</label><br>
        <input type="number" id="weight" name="weight"><br><br>

        <input type="checkbox" id="ilness1" name="ilness1" value="Asthma">
        <label for="ilness1">I have an asthma</label><br>
        <input type="checkbox" id="ilness2" name="ilness2" value="Allergies">
        <label for="ilness2">I have an allergies</label><br>
        <input type="checkbox" id="ilness3" name="ilness3" value="Fever">
        <label for="ilness3">I have a fever</label><br>
        <input type="checkbox" id="ilness4" name="ilness4" value="Diarrhea">
        <label for="ilness4">I have a diarrhea</label><br><br>

        <label for="notes">Additional notes:</label><br>
        <textarea id="additonal notes" name="additional notes" rows='7' cols="35"></textarea><br><br>

        <button type="button">Ok</button>
        <button type="button">Cancel</button>
    </form>
</body>

</html>
